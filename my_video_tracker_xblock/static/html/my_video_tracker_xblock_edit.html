<div class="video-tracker-edit">
  <h2>Edit Video Engagement Tracker</h2>

  <label for="video-url-input">Video URL:</label>
  <input type="text" id="video-url-input" value="{video_url}" />

  <label for="display-name-input">Display Name:</label>
  <input type="text" id="display-name-input" value="{display_name}" />

  <button class="save-button">Save</button>
  <p id="save-message"></p>
</div>
